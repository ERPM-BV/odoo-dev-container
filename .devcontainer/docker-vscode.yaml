version: "3.7"

volumes:
  vscode_home:

services:
  odoo:
    build:
      target: vscode
    volumes:
      - .:/workspace
      - vscode_home:/home/vscode
    environment:
      - ODOO_EXTRA_ADDONS=/workspace/custom
      - ODOO_DATA_DIR=/home/vscode
      - ODOO_STAGE=devcontainer
      - PIP_AUTO_INSTALL=1
    command: /bin/sh -c "while sleep 1000; do :; done"
